site_name: Kotlin Patterns
site_description: >
  kotlin design patterns and architectural concepts
site_author: Alexander Rogalskiy
site_url: https://alexander-rogalsky.gitbook.io/kotlin-patterns-docs/

repo_name: AlexRogalskiy/kotlin-patterns
repo_url: https://gitlab.com/AlexRogalskiy/kotlin-patterns
edit_uri: https://gitlab.com/AlexRogalskiy/kotlin-patterns/master/docs/

#Copyright (shown at the footer)
copyright: 'Copyright &copy; 2021 Nullables.io'

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    scheme: preference
    primary: deep-orange
    accent: deep-orange
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
    - header.autohide
  highlightjs: true
  language: 'en'

plugins:
  - search
#  - minify:
#      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/AlexRogalskiy/kotlin-patterns'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
      use_pygments: false
      guess_lang: false
  - def_list
  - footnotes
  - tables
  - meta
  - toc:
      permalink: true

pages:
  - Introduction: README.md
  - Table of contents: SUMMARY.md
  - User Guide:
      - Changelog: user-guide/changelog.md
      - Dependency: user-guide/dependency.md
      - FAQ: user-guide/faq.md
      - Getting Started: user-guide/getting-started.md
      - Code of Conduct: user-guide/code_of_conduct.md
      - Code Owners: user-guide/code_owners.md
      - Troubleshooting: user-guide/troubleshooting.md
      - Upgrade: user-guide/upgrade.md
  - Units:
      - Data types: units/data-types.md
      - Design patterns: units/design-patterns.md
      - Scenarios: units/scenarios.md
      - Use cases: units/use-cases.md
  - Contributing:
      - Information: contributing/info.md
  - Reporting:
      - Information: reporting/info.md
      - Bug Report: reporting/bug_report.md
      - Custom Report: reporting/custom_report.md
      - Issue Report: reporting/issue_template.md
      - Feature Request: reporting/feature_request_template.md
      - Pull Request: reporting/pull_request_template.md
  - Links:
      - Information: links/info.md
